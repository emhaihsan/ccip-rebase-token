[profile.default]
src = "src"
out = "out"
libs = ["lib"]
rpc_endpoints = {sepolia-eth = "${SEPOLIA_ETH_RPC_ENDPOINT}", arb-sepolia = "${ARB_SEPOLIA_RPC_ENDPOINT}"}

remappings = ['@openzeppelin/=lib/openzeppelin-contracts/', '@ccip/=lib/ccip/','@chainlink/local/=lib/chainlink-local/']

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
